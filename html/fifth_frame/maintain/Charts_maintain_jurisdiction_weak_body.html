	//养护病害统计数据下载
	function getTroubleMaintain(){
		var troubleData = {};
		//var url = 'http://172.16.53.225:9080/report/problem/ajaxQueryProblemZoneCount?isMobile=true&isDetail=true'
		
		api.ajax({
	        url:charts_url+'/report/disease/ajaxManagerDiseaseChart?isMobile=true&isDetail=true',
	        method:'get',
		    //timeout:30
        },function(ret,err){
	 		troubleData = {
				all : '',
				time : '',
				place : [],
				count : [],
				upTime : ''
			}       	
        	if(ret){
        		troubleData.all = ret.total+'条';
        		troubleData.time = ret.year+'年'+ret.month+'月';
        		troubleData.upTime = ret.updateTime;
        		for(var i=0;i<ret.datas.length;i++){
        			for(var k in ret.datas[i]){
        				troubleData.place.push(k);
        				troubleData.count.push(ret.datas[i][k]);
        			}
        		}
        	}
        	else{
	 	 		troubleData = {
					all : '0条',
					time : '',
					place : [],
					count : [],
					upTime : ''
				}
	    		api.toast({
		            msg:"链接出现错误，暂时无法查询数据，请稍后重试！",
		            duration:3000,
		            location:'bottom'
	            });					        		
        	}
        	getTroubleMaintain_echarts(troubleData)	
        });	
	}
	//养护病害统计数据加载
	function getTroubleMaintain_echarts(data){
		var myChart = echarts.init(document.getElementById('main2'));
		var option = {};
		$("#content_2 .middle_line_1 label").html(data.time+'所有区域病害统计');
		$("#content_2 .middle_line_2 .span_2").html(data.all);
		$(".updatatime_2").html('更新时间：'+data.upTime);
		
		var str = [];
		for(var i=0;i<data.place.length;i++){
		  str.push({value:data.count[i],name:data.place[i]})  
		}		
		option = {
		    tooltip : {
		        trigger: 'item',
		        formatter: "{a} <br/>{b} : {c}条 ({d}%)"
		    },
		    legend: {
		        orient: 'vertical',
		        right: '3%',
		        top:'15%',
		        data: data.place
		    },
		    series : [
		        {
		            name: '病害处理',
		            //hoverAnimation:false,
		            type: 'pie',
		            radius : '55%',
		            center: ['45%', '50%'],
		            data:str,
		        }
		    ],
		    color:['#ed5555','#fc8d52','#ffce55','#ec87bf','#48cfae']
		};
		myChart.setOption(option)						
	}
	
	//机电设备故障处理情况数据下载
	function getTroubleHandle_bar(){
		var url = 'http://172.16.53.225:9080/report/problem/ajaxQueryProblemGradeCount?isMobile=true&isDetail=true&isAdmin=0'
		var troubleData = {};	
		api.ajax({

        			yAxis : ret.xAxisDatas,

        			grade2Datas : '',
        			grade3Datas : '',
        			legend : '',
        		}	    		
	    		api.toast({
		            msg:"链接出现错误，暂时无法查询数据，请稍后重试！",
		            duration:3000,
		            location:'bottom'
	            });	
	            getTroubleHandle_echarts_bar(troubleData)        	
        	}
        });

		
	}
	//机电设备故障处理情况数据加载(柱状图)
	function getTroubleHandle_echarts_bar(data){
		var myChart = echarts.init(document.getElementById('main4_1'));
		var option = {};		
		$("#content_4 .middle_line_1 label").html(data.time+'所管辖区域故障处理情况');
		$("#content_4 .middle_line_2 .span_2").html(data.find);
		$("#content_4 .middle_line_3 .span_2").html(data.finished);
		$("#content_4 .middle_line_4 .span_2").html(data.unfinished);
		$(".updatatime_4").html('更新时间：'+data.upTime);
		
		option = {
		    tooltip : {
		        trigger: 'item',
		        axisPointer : {            
		            type : 'shadow'       
		        },
		        formatter: "{a} <br/>{b} : {c} 条",
		    },
		    legend: {
		        data: data.legend
		    },
		    grid: {
		        left: '3%',
		        right: '4%',
		        bottom: '3%',
		        containLabel: true
		    },
		    xAxis:  {
		        type: 'value'
		    },
		    yAxis: {
		        type: 'category',
		        data: data.yAxis 
		    },
		    series: funBar(data),
		    color :['#C1232B','#E87C25','#FCCE10']
		};	
		myChart.setOption(option); 				
	}
	//柱状图加载函数
	function funBar(data){
		var key = [];
		for(var i=0;i<data.legend.length;i++){
			var grade = 'grade'+(i+1)+'Datas';
			key.push({
				name : data.legend[i],
				type : 'bar',
	            //stack: '总量',
	            label: {
	                normal: {
	                    show: false,
	                    position: 'insideRight'
	                }
	            },
	            data: data[grade]									
			})
		}
		return key;
	}

        		dealedData = {

        			finished : ret.dealedCount,

        		}

        		responseData = {
        			time : ret.year +'年' +ret.month + '月',

        	}
        	else{

	            });

        			time : '',
        			finished : 0,
        			unfinished : 0,
        			id : 'main_pie_1',
        			text : '故障处理率'
        		}
        		
        		responseData = {
        			time : '',
        			finished : 0,
        			unfinished : 0,
        			id : 'main_pie_2',
        			text : '响应及时率'
        		}
        		       		
        		disposalData = {
        			time : '',
        			finished : 0,
        			unfinished : 0,
        			id : 'main_pie_3',
        			text : '及时处理率'
        		}        		         	
        	}       	
        	
        	$("#content_4 .bottom_line_1 label").html(dealedData.time+'所管辖区域弱电故障处理情况');
			$("#all_weak_handle_1 .span_2_1").html(dealedData.finished+'起');

        	getTroubleHandle_echarts_pie(dealedData);

        });
	}	

	//机电设备故障处理情况数据加载(饼图)

		    series: [ {
		            type: 'pie',
		            center: ['50%', '50%'],
		            radius: ['70%', '80%'],
		            name :'完成率',
		            hoverAnimation:false,
		            tooltip: {
		                trigger: 'item',
		                formatter: "{a} <br/>{b} : {c} ({d}%)"
		            },
		            label: {
		                normal: {
		                    position: 'center'
		                }
		            },

		                name: '完成',

		                        formatter: '{d} %',
		                        textStyle: {

	}
		
	//任务执行情况数据下载
	function getTask(){
		var taskData = {};
		api.ajax({
	        url:charts_url+'/report/task/ajaxTaskExecuteChart?isMobile=true&isDetail=true',
	       	method:'get',
		    timeout:30	
        },function(ret,err){
        	if(ret){
				taskData = {
					time : ret.year+'年',
					countAll : ret.total+'件',
					finished : ret.finishedCount+'件',
					unfinished : ret.unFinishedCount+'件',
					intime : ret.inTimeCount,
					untime : ret.outTimeCount,
					upTime : ret.updateTime
				}
				getTask_echarts(taskData);        		
        	}
        	else{
				taskData = {
					time : '',
					countAll : '0件',
					finished : '0件',
					unfinished : '0件',
					intime : 0,
					untime : 0,
					upTime : '2017-01-15 29:59'	
				}
	    		api.toast({
		            msg:"链接出现错误，暂时无法查询数据，请稍后重试！",
		            duration:3000,
		            location:'bottom'
	            });					
				getTask_echarts(taskData);        		
        	}
        });
	}
