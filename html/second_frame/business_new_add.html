<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/zepto.min.js"></script>
<script type="text/javascript">
	apiready = function(){
		fnReadyHeader2();
		fnReadyKeyback(api.winName+'_body','top_close_btn');
		$('#header h1').html(api.pageParam.itemName);
		window.setTimeout(function(){
			fnOpenframe();
		},500);
	};
	
	function fnOpenframe(){
		var gmms_url = $api.getStorage('gmms_url');
		var userId = $api.getStorage('userId');
		var lesseeId = $api.getStorage('lesseeId');
		var url = gmms_url+"modules/mobile/business/business-deal!addBusiness.action?itemid="+api.pageParam.itemId+"&itemName="+api.pageParam.itemName+"&userId="+userId+"&useunitId="+lesseeId;		
		api.openFrame({
	        name: api.winName+'_body',
	        url: url,
	        bounces: false,
	        rect: {
	            x: 0,
	            y: headerHeight,
	            w: 'auto',
	            h: 'auto'
	        },
	        vScrollBarEnabled: false,
	        progress:{
	        	type:'page'
	        }
        });
	}
</script>
