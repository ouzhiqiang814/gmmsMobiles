    <title>title</title>

    	.main {

		}
		.presshover {
			background-color: #CCCCCC;

		.oneTitle{

<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/zepto.min.js"></script>
<script type="text/javascript">
	apiready = function(){
		var pageParam = api.pageParam;
		$('#'+pageParam.type+'_report').show();
	};
	
	function fnReportDetail(title,method){
		if(method==null||method==''){
			api.toast({
	            msg:'暂无该报表数据'
            });
            return;
		}
		api.openWin({
			name : 'report_detail',
			url : './report_detail.html',
			bounces : false,
			pageParam:{title:title,method:method},
			animation:{
				type:'movein'
			}
		});
	}
	
	function fnOpenReport(title,type){
		api.openWin({
			name : 'report_main_data2',
			url : './report_main_data2.html',
			bounces : false,
			pageParam:{title:title,type:type},
			animation:{
				type:'movein'
			}
		});
	}
	
	function fnOpenFinanceReport(title,type){
		api.openWin({
			name : 'report_main_data',
			url : './report_main_data.html',
			bounces : false,
			reload:true,
			pageParam:{title:title,type:type},
			animation:{
				type:'movein'
			}
		});
	}
</script>
</html>
