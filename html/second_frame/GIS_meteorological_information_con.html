<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<style>
			html, body {
				background: #f4f5f7;
			}
			.mui-media-body{font-weight: bold;}
		</style>
	</head>
	<body>
		<div class="mui-content">
			<div class="mui-card">
				<div class="mui-card-content">
					<div class="mui-card-content-inner" style="padding:0">
						<ul class="mui-table-view mui-grid-view">
					        <li class="mui-table-view-cell mui-media mui-col-xs-6">
					            <a href="#">
					                <img class="mui-media-object" src="../../image/infomation/info06.png" style="max-width: 80%;">
					                <div class="mui-media-body" style="color: rgba(241,103,38,1);">温度：<span id="temperature"></span></div></a></li>
					        <li class="mui-table-view-cell mui-media mui-col-xs-6">
					            <a href="#">
					                <img class="mui-media-object" src="../../image/infomation/info02.png" style="max-width: 80%;">
					                <div class="mui-media-body" style="color: rgba(19,191,239,1);">湿度：<span id="humidity"></span></div></a></li>
						</ul>
						<div style="position: absolute;left:50%;height:90%;top:10px;border:1px solid #ddd;"></div>
					</div>
				</div>
			</div>
			<div class="mui-card">
				<div class="mui-card-content">
					<div class="mui-card-content-inner" style="padding:0">
						<ul class="mui-table-view mui-grid-view">
					        <li class="mui-table-view-cell mui-media mui-col-xs-6">
					            <a href="#">
					                <img class="mui-media-object" src="../../image/infomation/info03.png" style="max-width: 80%;">
					                <div class="mui-media-body" style="color: rgba(170,39,70,1);">风向：<span id="wind"></span></div></a></li>
					        <li class="mui-table-view-cell mui-media mui-col-xs-6">
					            <a href="#">
					                <img class="mui-media-object" src="../../image/infomation/info01.png" style="max-width: 80%;">
					                <div class="mui-media-body" style="color: rgba(19,191,239,1);">雨量：<span id="rainfall"></span></div></a></li>
						</ul>
						<div style="position: absolute;left:50%;height:90%;top:10px;border:1px solid #ddd;"></div>
					</div>
				</div>
			</div>
			<div class="mui-card">
				<div class="mui-card-content">
					<div class="mui-card-content-inner" style="padding:0">
						<ul class="mui-table-view mui-grid-view">
					        <li class="mui-table-view-cell mui-media mui-col-xs-6">
					            <a href="#">
					                <img class="mui-media-object" src="../../image/infomation/info04.png" style="max-width: 80%;">
					                <div class="mui-media-body" style="color: rgba(237,100,156,1);">风速:<span id="windspeed"></span></div></a></li>
					        <li class="mui-table-view-cell mui-media mui-col-xs-6">
					            <a href="#">
					                <img class="mui-media-object" src="../../image/infomation/info05.png" style="max-width: 80%;">
					                <div class="mui-media-body" style="color: rgba(93,69,155,1);">能见度:<span id="visibility"></span></div></a></li>
						</ul>
						<div style="position: absolute;left:50%;height:90%;top:10px;border:1px solid #ddd;"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/mui.min.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
 	<script type="text/javascript" src="../../script/GIS_meteorological_information_con.js"></script> 
</html>
