<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/iconfont.css"/>
    <style>
    	html, body {
    		height:100%;
			min-height: 100%;
		 	background: transparent;
		}
		body {
			background-size: 100%;
			background-position: center;
			margin: 0;
			padding: 0;
			position: relative;
		}
		.play-table{
			background: rgba(0, 0, 0, 0.3);width:100%;color:#fff;
			position: absolute;
			left:0;bottom:0;right:0;
		}
		.play-table tr td{
			padding:8px;
		}
		.body_div{
			position: absolute;
			left:0;top:0;right:0;bottom:42px;
		}
    </style>
</head>
<body>
	<div class="body_div"></div>
	<table class="play-table">
		<tr>
			<td align="right">
				<em id="maxmin_btn" class="iconfont icon-maximize" onclick="fnMaxVideo()"></em>
			</td>
		</tr>
	</table>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/zepto.min.js"></script>
<script type="text/javascript">
	var maxmin = false;
	apiready = function(){
		$('.body_div').on('click',function(){
			if($('.play-table').css("display") == "none"){
				$('.play-table').show();
			}else{
				$('.play-table').hide();
			}
		});
	};
	/**
	 * 最大化最小化 
	 */
	function fnMaxVideo(){
		if(!maxmin){
			api.execScript({
				frameName:api.pageParam.frameName,
		        script: 'fnMaxVideo();'
	        });
	        maxmin = true;
        }else{
        	api.execScript({
				frameName:api.pageParam.frameName,
		        script: 'fnNormalVideo();'
	        });
	        maxmin = false;
        }
	}
</script>
</html>
