<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
    <style type="text/css">
    	#my-header{    
			background: #1081da;
    	}
    	#my-tab{
    		background: #f3f3f3;
    		padding: 5px;
    		box-shadow: 0px 0px 1px 0px #adadad;
    	}
    	
    </style>
</head>
<body>
	<div id="wrap">
		<div id="my-header">
			<div id="header" style="position: relative;">
			    <div class='egret-img event-back'>
			    	<img src="../../image/back_btn.png" style="webkit-box-sizing: content-box;box-sizing: content-box;"/>
			    </div>
			    <div id="top_other_btn" class='egret-img' style="right:0px;">
			    	<img src="../../image/shuaxin.png" style="height: 25px;padding: 10px;webkit-box-sizing: content-box;box-sizing: content-box;"/>
			    </div>
			    <h1 style="line-height: 2.4;">交通流量</h1>
		    </div>
		    <div id="my-tab">
				<div id="segmentedControl" class="mui-segmented-control">
					<a class="mui-control-item mui-active" field="day">日</a>
					<a class="mui-control-item" field="week">周</a>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/mui.min.js"></script>
