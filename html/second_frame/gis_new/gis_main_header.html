<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css" />
	<link rel="stylesheet" type="text/css" href="../../../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../../../css/mui.css" />
	<link rel="stylesheet" type="text/css" href="../../../css/iconfont.css" />
    <style>
    	html,body{
			height: 100%;
			width:100%;
			min-height:100%;
			background: rgba(255, 255, 255, 0.6);
		}
		.my-tab{
			position: absolute;left:35px;right:0;top:0;bottom:0;overflow: hidden;
		}
		#segmentedControl{margin-top: 4px;}
    	#header{position: relative;background: rgba(255, 255, 255, 0);border-bottom: 1px solid #ddd}
    	#segmentedControl a{touch-action: none;}
    </style>
</head>
<body>
	<div id="wrap">
		<div id="my-header">
			<div id="header" style="position: relative;">
			    <div class='egret-img event-back'>
			    	<a class="mui-icon mui-icon-left-nav mui-pull-left" style="height:45px;width:30px;line-height:45px;color: #8a8a8a;"></a>
			    </div>
			    <div class="my-tab">
					<div id="segmentedControl" class="mui-segmented-control mui-segmented-control-inverted">
						<a class="mui-control-item mui-active" href="#" tabName="gis_main_group_monitor">
							监控
						</a>
						<a class="mui-control-item" href="#" tabName="gis_main_group_road">
							路政
						</a>
						<a class="mui-control-item" href="#" tabName="gis_main_group_mainten">
							养护
						</a>
						<a class="mui-control-item" href="#" tabName="gis_main_group_toll">
							收费
						</a>
						<a class="mui-control-item" href="#" tabName="gis_main_group_warehouse">
							仓库
						</a>
					</div>
		    	</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript" src="../../../script/mui.min.js"></script>
<script type="text/javascript" src="../../../script/zepto.min.js"></script>
<script type="text/javascript">
	mui.init();
	apiready = function(){
		var header = $api.byId('my-header');
	    if (header) {
	        $api.fixStatusBar(header);
	        headerHeight = $api.offset(header).h;
	    }
		fnReadyKeyback();
		
	    $('#segmentedControl').on('tap','a',function(){
	    	fnSelTab(this);
	    });
	    api.parseTapmode();
	};
	
	function fnSelTab(_this){
		if($(_this).hasClass('mui-active')){
			return;
		}
		var tabName = $(_this).attr('tabName');
		api.execScript({
			name:'gis_main',
	        script: 'fnSelectPage(\''+tabName+'\');'
        });
        
        api.execScript({
			frameName:'gis_main_body',
	        script: 'fnSelectPage(\''+tabName+'\');'
        });
	}
</script>
</html>
