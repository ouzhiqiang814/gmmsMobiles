<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/mui.min.css"/>
    <style>
    	html, body {
			width: 100%;
			height: 100%;
		 	background: transparent;
		}
		.mui-btn, button{/*padding: 6px 8px 3px 8px;*/padding:4px 4px 0px 4px;}
		.button-border{border:1px solid #007aff;}
		.btn-div{margin-bottom:5px;width:100%;}
		.toolbar-main{width:100%;height:auto;overflow: hidden;}
    </style>
</head>
<body>
	<div class="toolbar-main">
		<div class="btn-div">
			<button type="button" class="mui-btn button-border" label="rfid">
		        <img src="../../../image/gis/LK.png" width="24px"/>
		    </button>
	    </div>
	    <div class="btn-div">
			<button type="button" class="mui-btn button-border" label="camera">
		        <img src="../../../image/gis/camara.png" width="24px"/>
		    </button>
	    </div>
	    <div class="btn-div">
		    <button id="" type="button" class="mui-btn button-border" label="led">
		        <img src="../../../image/gis/QBB.png" width="24px"/>
		    </button>
	    </div>
	    <div class="btn-div">
		    <button id="" type="button" class="mui-btn button-border" label="layer">
		        <img src="../../../image/gis/layer.png" width="24px"/>
		    </button>
	    </div>
    </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/mui.min.js"></script>
<script type="text/javascript" src="../../../script/zepto.min.js"></script>
<script type="text/javascript">
	apiready = function(){
		$('.toolbar-main').on('tap','button',function(){
			if($(this).hasClass('button-border')){
				$(this).removeClass('button-border');
				//隐藏地图上指定标注
				api.execScript({
					frameName:'gis_main_body',
	                script: 'fnOperMarker(\''+$(this).attr('label')+'\',\'hide\');'
                });
			}else{
				$(this).addClass('button-border');
				//显示地图上指定标注
				api.execScript({
					frameName:'gis_main_body',
	                script: 'fnOperMarker(\''+$(this).attr('label')+'\',\'show\');'
                });
			}
		});
	};
	
	function fnSelectToolBar(tabName){
		if(tabName=='gis_main_group_monitor'){
			$('.btn-div').show();
		}
		if(tabName=='gis_main_group_road'){
			$('.btn-div').show();
			$('button[label="led"]').parent().hide();
		}
		if(tabName=='gis_main_group_mainten'||tabName=='gis_main_group_toll'){
			$('.btn-div').show();
			$('button[label="rfid"]').parent().hide();
			$('button[label="led"]').parent().hide();
		}
		if(tabName=='gis_main_group_warehouse'){
			$('.btn-div').hide();
			$('button[label="layer"]').parent().show();
		}
	}
</script>
</html>
