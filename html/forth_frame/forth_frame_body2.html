html,body {min-height: 100%;}

 /*用flex重写框架*/ 
.egret-flex-item {display: -webkit-box;-webkit-box-align:center;height: 3.6em; background-color: #FFFFFF;}
/* 左部logo */

/* 中间文本信息 */
.egret-flex-item-shelf {overflow: hidden; -webkit-box-flex:2; -webkit-box-align: center;}
.egret-flex-item-shelf div {text-overflow: ellipsis; white-space: nowrap; overflow: hidden;}
.egret-flex-item-shelf .egret-flex-item-shelf01 {font-size: 1.0em;}
.egret-flex-item-shelf .egret-flex-item-shelf02 {font-size: 0.6em; color: #666; margin-top: 0.6em;}
.egret-flex-item-shelf .egret-flex-item-redclassify {color: #E03F40; border: 1px solid #E03F40; font-size: inherit; padding: 0 0.1em; border-radius: 1px; margin-right: 5px;box-sizing: border-box;}

/* 右部箭头 */
.egret-flex-item-arrow {-webkit-box-flex: 1;max-width: 10px; min-width: 10px; margin-right: 10px;}
.egret-flex-item-arrow img {width: 100%; max-width: 10px;}

/* 悬浮 */

/* 退出按钮 */

    border-radius: 5px;
    height: 40px;
    line-height: 40px;
    margin-top: 20px;
    background-color: #d33a31;
}

<script type="text/javascript">
	function openWin (name) {
		api.openWin({
			name: name,
			url: 'widget://html/forth_frame/' + name + '.html',
			delay:200
		});
	}
	
	function fnLoginout(){
		$api.setStorage("userId",'');
		$api.setStorage("user", '');
		alert('成功退出');
		
		fnLogin();
	}
	
	//打开登录页面
	function fnLogin(){
		api.openWin({
			name: 'login',
			url: '../login.html',
			rect: {
			    x: 0,
			    y: 0,
			    w: 'auto',
			    h: 'auto',
				marginLeft:0,   //相对父 window 左外边距的距离
			    marginTop:0,    //相对父 window 上外边距的距离
			    marginBottom:0, //相对父 window 下外边距的距离
			    marginRight:0   //相对父 window 右外边距的距离
			},
			bounces: false,
			bgColor: 'rgba(0,0,0,0)',
			vScrollBarEnabled: true,
			hScrollBarEnabled: true,
			slidBackEnabled : false
		});
	}
	
	apiready = function  () {

</script>
